<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>记账单</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./utils.js"></script>
  <script src="./index.js"></script>
  <script src="./assets/bill.js"></script>
  <script src="./assets/categories.js"></script>
</head>

<body>
  <div class="container">
    <div class="ctrl-panel">
      <div class="ctrl-item">
        <div class="ctrl-label"> 年份：</div>
        <div class="date">2020</div>
      </div>
      <div class="ctrl-item">
        <div class="ctrl-label">月份：</div>
        <div class="date">05</div>
      </div>
      <div class="sumary">
        <div class="sumary-item">
          <span class="sumary-item-label">收入：</span>
          <span class="sumary-num income">999999</span>
        </div>
        <div class="sumary-item">
          <span class="sumary-item-label">支出：</span>
          <span class="sumary-num outcome">112222</span>
        </div>
      </div>
    </div>
    <div class="main">
      <ul class="header">
        <li>账单时间</li>
        <li>账单类型</li>
        <li>账单分类</li>
        <li>账单金额（￥）</li>
      </ul>
      <ul id="content">
      </ul>  
      <div class="add-icon" title="添加账单"></div>    
    </div>
    
  </div>
</body>

</html>
