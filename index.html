<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>记账单</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./utils.js"></script>
  <script src="./index.js"></script>
  <!-- <script src="./assets/data.js"></script> -->
</head>

<body>
  <div class="container">
    <div class="ctrl-panel">
      <div class="ctrl-item">
        <div class="ctrl-label"> 年份：</div>
        <div class="date">
          <p class="font-long cursor-pointer" id="year"></p>
          <ul class="date-list year-list cursor-default">
            <li>All</li>
            <li>2020</li>
            <li>2019</li>
            <li>2018</li>
            <li>2017</li>
            <li>2016</li>
          </ul>
        </div>
      </div>
      <div class="ctrl-item">
        <div class="ctrl-label">月份：</div>
        <div class="date">
          <p class="font-long cursor-pointer" id="month"></p>
          <ul class="date-list month-list cursor-default">
            <li>All</li>
            <li>12</li>
            <li>11</li>
            <li>10</li>
            <li>09</li>
            <li>08</li>
            <li>07</li>
            <li>06</li>
            <li>05</li>
            <li>04</li>
            <li>03</li>
            <li>02</li>
            <li>01</li>
          </ul>
        </div>
      </div>
      <div class="sumary">
        <div class="sumary-item">
          <span class="sumary-item-label">收入：</span>
          <span class="sumary-num income">999999</span>
        </div>
        <div class="sumary-item">
          <span class="sumary-item-label">支出：</span>
          <span class="sumary-num outlay">112222</span>
        </div>
      </div>
    </div>
    <div class="main">
      <ul class="header bill-header">
        <li>账单时间</li>
        <li>账单类型</li>
        <li>账单分类</li>
        <li>账单金额（￥）</li>
      </ul>
      <ul id="content"></ul>
      <div class="add-bill" title="添加账单"></div>
    </div>
  </div>
  <div id="add-bill-wrapper">
    <div class="add-bill-content">
      <ul class="header add-header">
        <li>账单时间</li>
        <li>账单类型</li>
        <li>账单分类</li>
        <li>账单金额（￥）</li>
        <li>操作</li>
      </ul>
      <ul id="add-bill-list"></ul>
      <div class="handle-btn">
        <button class="btn" id="cancel-btn">取消</button>
        <button class="btn" id="save-btn">保存</button>
      </div>
    </div>
  </div>
  <div id="bg">
    <div class="loading">
      <div class="loading-container container1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="loading-container container2">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
      <div class="loading-container container3">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
      </div>
    </div>
  </div>
</body>
<script>

</script>

</html>
